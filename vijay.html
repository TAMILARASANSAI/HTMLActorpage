<center>
  <h1> vijay </h1>
</center>
<p>விஜய் தமிழ்த் திரைப்பட நடிகர் ஆவார். தொடக்கத்தில் இவர் தனது தந்தையான எஸ். ஏ. சந்திரசேகர் இயக்கிய திரைப்படங்களில் நடித்து வந்தார். ஏறத்தாழ 10 படங்களுக்குப் பிறகு தனது இடத்தைத் தக்கவைத்துக் கொண்டார். இவர் தற்போது தமிழ்த் திரைப்படத் துறையில் முதன்மை நடிகர்களுள் ஒருவராகக் காணப்படுகிறார்.</p>
